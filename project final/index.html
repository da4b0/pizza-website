<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Papa's Pizza</title>
    <link rel="icon" type="image/png" href="Final imgs/my logo.png">
    <link rel="stylesheet" href="main8.css">
    <link rel="stylesheet" href="theme.css">

</head>

<body>
    <header>
        <div id="navbar">
            <img src="Final imgs/my logo.png" alt="Pizza House Logo" height="50px">
            <nav>
                <ul class="list">
                    <li><a href="final home.html">HOME</a></li>
                    <li><a href="final about.html">About</a></li>
                    <li><a href="final offers.html">Offers</a></li>
                    <li><a href="final menu.html">Menu</a></li>
                    <li><a href="final gallery.html">Gallery</a></li>
                    <li><a href="final contact.html">Contact</a></li>
                    <li><a href="final feedback.html">Feedback</a></li>

                    <div><button id="bot">Login</button></div>
                </ul>
            </nav>
        </div>

        <div class="content">
            <h1>Welcome To <span class="text">Papa's Pizza</span> Restaurant</h1>
            <p>Here you can find the most delicious food in the world</p>
            <a href="final contact.html" class="btn btn_prime">Book a Table</a>
        </div>
    </header>

    
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

         
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required autofocus>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="loginbtn btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>
 
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required autofocus>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="registerbtn btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="final script.js"></script>
    <script src="https://kit.fontawesome.com/67c66657c7.js" crossorigin="anonymous"></script>

    <script src="theme.js"></script>

</body>

</html>
